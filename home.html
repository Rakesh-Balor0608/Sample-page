<!DOCTYPE html>
<html>
<head>
    <title>Amulet Theme - Similar Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./homeStyle.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <!-- <p>Discover the World of Amulet</p> -->
        </div>
    </div>
    
    <div class="arrow-container">
        <div class="arrow" id="left-arrow">
            <img src="https://cdn.jsdelivr.net/npm/ionicons%40latest/dist/ionicons/svg/md-arrow-back.svg" width="24" alt="Left Arrow">
        </div>
        
        <div class="tile-container">
            <div class="tile">
                <h3>Tile 1</h3>
                <p>Content for Tile 1</p>
            </div>
            <div class="tile">
                <h3>Tile 2</h3>
                <p>Content for Tile 2</p>
            </div>
            <div class="tile">
                <h3>Tile 3</h3>
                <p>Content for Tile 3</p>
            </div>
            <div class="tile">
                <h3>Tile 4</h3>
                <p>Content for Tile 4</p>
            </div>
            <div class="tile">
                <h3>Tile 5</h3>
                <p>Content for Tile 5</p>
            </div>
            <div class="tile">
                <h3>Tile 6</h3>
                <p>Content for Tile 6</p>
            </div>
        </div>
        
        <div class="arrow" id="right-arrow">
            <img src="https://cdn.jsdelivr.net/npm/ionicons%40latest/dist/ionicons/svg/md-arrow-forward.svg" width="24" alt="Right Arrow">
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p>&copy; 2023 My Website. All rights reserved.</p>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="homeScript.js"></script>
</body>
</html>
